<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Página Completa</title>
  <link rel="stylesheet" href="style.css"> <!-- Link para o CSS externo -->
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <h1>Minha Página</h1>
    <nav>
      <ul>
        <li><a href="#inicio">Início</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <section id="inicio">
      <h2>Bem-vindo!</h2>
      <p>Esta é a seção inicial da página.</p>
    </section>

    <section id="sobre">
      <h2>Sobre Nós</h2>
      <p>Informações sobre o site ou a empresa.</p>
    </section>

    <section id="contato">
      <h2>Contato</h2>
      <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" required></textarea><br>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <!-- Barra lateral (opcional) -->
  <aside>
    <h3>Notícias</h3>
    <ul>
      <li><a href="#">Notícia 1</a></li>
      <li><a href="#">Notícia 2</a></li>
    </ul>
  </aside>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 Minha Empresa. Todos os direitos reservados.</p>
  </footer>

  <!-- Script JS externo -->
  <script src="script.js"></script>
</body>
</html>
